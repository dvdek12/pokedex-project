<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemap | Creator</title>
    <link rel="icon" type="image/x-icon" href='../favicon.ico' />

    <!-- pokemon font style -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/petitinho" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css">

    <link rel="stylesheet" href="../styles/pokemons.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/alert.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#" class="pokemon-font">Pokemap</a>
                <button class="navbar-toggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                </button>
            </div>
            
            <ul class="navbar-menu">
            </ul>
        </nav>
    </header>

    <!-- <div id="pokemon-alert" class="pokemon-alert hidden">
        <div class="alert-box">
          <p id="alert-message"></p>
        </div>
    </div> -->

    <form id="pokemon-form" enctype="multipart/form-data">
        <h1 >Create your own pokemon!</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter pokemon name" required>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" placeholder="Enter pokemon height" required>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" placeholder="Enter pokemon weight" required>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required> 
        <input type="submit" value="Create Pokemon">
    </form>

    <img class="pokemon" src="">    
    

    <script src="../scripts/creator.js"></script>
    <script src="../scripts/navbar.js"></script>
</body>
</html>
