<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new pokemon</title>

    <link rel="stylesheet" href="../styles/style.css">

    <link rel="stylesheet" href="../styles/pokemons.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <nav>
        <h2>
            Speak Easy
        </h2>
        <div class="menu" id="menu">
        </div>
    </nav>

    <form id="pokemon-form" enctype="multipart/form-data">
        <h1 >Tworzenie Pokemona</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter pokemon name" required>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" placeholder="Enter pokemon height" required>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" placeholder="Enter pokemon weight" required>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required> 
        <button type="submit" value="Create Pokemon">Create Pokemon</button>
    </form>

    <div class="creator">
        <button onClick="mergeImagesFunc()">Merge Images</button>
        <a id="imggg">POBIERTZ</a>
    </div>
    

    <script src="../scripts/creator.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="https://unpkg.com/merge-images"></script>
</body>
</html>
